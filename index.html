<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>
<main id="main">
  <div class="main-card">
    
    <form action="#" id="form">
      <div class="date-input-container">
        <div class="input-block">
          <label for="day" id="day-label">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <em class="error-day"></em>
        </div>

        <div class="input-block">
          <label for="month" id="month-label">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM">
          <em class="error-month"></em>
        </div>

        <div class="input-block">
          <label for="year" id="year-label">YEAR</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <em class="error-year"></em>
        </div>

    </div>

        <div class="submit-container">
          <div class="line"></div>
          <button type="submit" class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>
        </div>

        <div class="output-container">
          <h1 id="yy"><span id="yy-span">--</span>years</h1>
          <h1 id="mm"><span id="mm-span">--</span>months</h1>
          <h1 id="dd"><span id="dd-span">--</span>days</h1>
        </div>


      </form>

   
  </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Safa Al-Hilo</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
